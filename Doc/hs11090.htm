<FONT FACE="Arial, helvetica, sans-serif" COLOR="#0000FF" SIZE="5"><B>PDF</B></FONT><BR>
<BR>
<FONT FACE="Arial, helvetica, sans-serif" SIZE="2">PDF creation of printed documents is accomplished by converting the HP PCL output to PDF via GHOSTPCL http://www.ghostscript.com/GhostPCL.html</FONT><BR>
<BR>
<FONT FACE="Arial, helvetica, sans-serif" SIZE="2">The location of the PDF conversion program (PCL6.exe)&nbsp; is defined in SYSTEM_FILE, record UTILITY_APPS_PATH field UTL_GHOSTPCL_EXE
</FONT>
